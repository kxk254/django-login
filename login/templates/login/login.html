{% extends "login/layout.html" %}

{% block body %}

<h2>Login</h2>

{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'user:register' %}">Register here.</a></p>  

<p>Forgot the password? <a href="{% url 'user:password_reset' %}">Reset here.</a></p>   

{% endblock %}
