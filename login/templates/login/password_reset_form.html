{% extends "login/layout.html" %}

{% block body %}

<div id="mainContainer" class="bg-dark text-light maxh">
  <div class="container">

    <h2>Reset your password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset password</button>
    </form>

    <button id="toggleDarkMode" class="btn btn-sm btn-secondary mt-4 rounded-pill px-3"><i class="bi bi-brightness-high"></i> Mode</button>
    <div class="pb-5"></div>
    
  </div>
</div>

{% endblock %}
