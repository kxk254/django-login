    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        }
    </style>
    
</head>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>

                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>

                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
            <!-- right side section -->

                <div class="navbar-nav">

                    <div class="nav-item">
                        <li class="nav-link active" >HELLO USER!</li>
                    </div>
                </div>
                <div>
                    <form method="POST" action="{% url 'user:logout' %}">
                        {% csrf_token %}

    {% block body %}

    {% endblock %}

    <!-- Add the Bootstrap JS and popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<!-- Script to toggle between dark and light mode -->
<script>
    const toggleButton = document.getElementById('toggleDarkMode');
    const mainContainer = document.getElementById('mainContainer');

    // Check the saved dark mode preference on page load
    if (localStorage.getItem('darkMode') === 'enabled') {
        enableDarkMode();
    }

    // Toggle dark mode and save the preference in localStorage
    toggleButton.addEventListener('click', function() {
        if (localStorage.getItem('darkMode') === 'enabled') {
            disableDarkMode();
        } else {
            enableDarkMode();
        }
    });

    toggleButton.addEventListener('click', function() {
        mainContainer.classList.toggle('bg-dark');
        mainContainer.classList.toggle('text-light');
        mainContainer.classList.toggle('bg-light');
        mainContainer.classList.toggle('text-dark');
    });

</script>








</body>
</html>
