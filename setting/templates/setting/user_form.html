{% extends "setting/layout.html" %}

{% block body %}


<div id="mainContainer" class="bg-dark text-light maxh">
    <div class="container">
        <h2 class="pt-5">Setting Change</h2>
        <section class="mt-5">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>

            </form>
            <p>Want to change the password <a href="{% url 'user:password_change' %}">Change PW here.</a></p> 
        </section> 

        <div>
            <button id="toggleDarkMode" class="btn btn-sm btn-secondary mt-4 rounded-pill px-3"><i class="bi bi-brightness-high"></i> Mode</button>
        </div>

        <div class="pb-5"></div>
    </div>
</div>

{% endblock %}
