<!-- Script to toggle between dark and light mode -->
<script>
    // Define enableDarkMode before calling it
    function enableDarkMode() {
        console.log("Enabling dark mode");
        mainHeader.classList.add('bg-dark', 'text-light');
        mainHeader.classList.remove('bg-light', 'text-dark');
        mainNavbar.classList.add('bg-dark', 'text-light');
        mainNavbar.classList.remove('bg-light', 'text-dark');
        mainContainer.classList.add('bg-dark', 'text-light');
        mainContainer.classList.remove('bg-light', 'text-dark');
        mainTable.classList.add('table-dark');
        mainTable.classList.remove('table-light');
        navbar.setAttribute('data-bs-theme', 'dark'); // Set navbar theme to dark
        localStorage.setItem('darkMode', 'enabled');
        console.log("Dark mode set in localStorage: ", localStorage.getItem('darkMode'));
    }

    function disableDarkMode() {
        console.log("Disabling dark mode");
        mainHeader.classList.add('bg-light', 'text-dark');
        mainHeader.classList.remove('bg-dark', 'text-light');
        mainNavbar.classList.add('bg-light', 'text-dark');
        mainNavbar.classList.remove('bg-dark', 'text-light');
        mainContainer.classList.add('bg-light', 'text-dark');
        mainContainer.classList.remove('bg-dark', 'text-light');
        mainTable.classList.add('table-light');
        mainTable.classList.remove('table-dark');
        navbar.setAttribute('data-bs-theme', ''); // Set navbar theme to light
        localStorage.setItem('darkMode', 'disabled');
        console.log("Dark mode set in localStorage: ", localStorage.getItem('darkMode'));
    }

    const toggleButton = document.getElementById('toggleDarkMode');
    const mainHeader = document.getElementById('mainHeader');
    const mainNavbar = document.getElementById('mainNavbar');
    const mainContainer = document.getElementById('mainContainer');
    const mainTable = document.getElementById('mainTable');
    const navbar = document.querySelector('.navbar'); // Select the navbar

    // Check the saved dark mode preference on page load
    const currentMode = localStorage.getItem('darkMode');
    console.log("Current mode from localStorage: ", currentMode);

    if (currentMode === 'enabled') {
        enableDarkMode();
    } else {
        disableDarkMode();
    }

    // Toggle dark mode when the button is clicked
    toggleButton.addEventListener('click', function() {
        if (localStorage.getItem('darkMode') === 'enabled') {
            disableDarkMode();
        } else {
            enableDarkMode();
        }
    });
</script>
